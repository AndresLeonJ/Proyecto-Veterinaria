<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Adopción de Animales</title>
         <link rel="stylesheet" href="../css/darAdoptar.css">
    </head>
    <body>
        <form action="#" method="post">
            <h1>Formulario de Adopción de Animales</h1>
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Información del Animal</legend>
                <label for="nombre-animal">Nombre del Animal:</label>
                <input type="text" id="nombre-animal" name="nombre-animal" required>
                <label for="especie">Especie:</label>
                <input type="text" id="especie" name="especie" required>
                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
