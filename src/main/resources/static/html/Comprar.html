<html>
    <head>
        <title>Productos</title>

    </head>
    <body>
        <div>
            <h1>Producto en venta</h1>
            <div class="producto">
                <img src="producto.jpg" alt="Producto en venta">
                <h2>Nombre del producto</h2>
                <p>Descripción del producto</p>
                <p class="precio">$100.00</p>
                <form>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1" onchange="calcularTotal()">
                    <p class="total">Total: <span id="total">$100.00</span></p>
                </form>
            </div>
            <script>
                function calcularTotal() {
                    const precio = 100; // Precio del producto en dólares
                    const inputCantidad = document.getElementById("cantidad");
                    const spanTotal = document.getElementById("total");
                    const cantidad = parseInt(inputCantidad.value);
                    const total = cantidad * precio;
                    spanTotal.textContent = "$" + total.toFixed(2);
                }
            </script>



        </div>
    </body>
</html>
