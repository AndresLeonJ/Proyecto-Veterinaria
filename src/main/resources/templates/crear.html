<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template::head"></head>
<body>

<h1 th:text="#{producto.titulo}"></h1>
<header th:replace="plantilla/template::header"></header>

<div class="container">
    <div class="card-header bg-black-white"></div>
    <div class="card-body">

        <!-- esto es un formulario  -->
        <div class="container">
            <form th:object="${producto}"
                  th:action="@{/guardarProducto}"
                  method="POST">
                  
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder="Nombre del Producto" id="nombre" aria-describedby="nombre">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="descripcion">Descripción</label>                            
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{descripcion}"  placeholder="Descripción del Producto" id="descripcion" aria-describedby="descripcion">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="precio">Precio</label>                            
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm col-md-6" th:field="*{precio}"  placeholder="Precio del Producto" id="precio" aria-describedby="precio">
                    </div>
                </div>
                
                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="precio">Marca</label>                            
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm col-md-6" th:field="*{marca}"  placeholder="Marca del Producto" id="marca" aria-describedby="marca">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>

            </form>
        </div>

    </div>
</div>

</body>
</html>
